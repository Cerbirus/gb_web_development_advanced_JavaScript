<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .error {
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <div style="display: flex;">
    <div>
      <button class="replace1">Заменить " ' " на " " "</button>
      <button class="replace2">Заменить " ' " на " " ", кроме апострофа</button>
      <textarea class="text" style="display: block; width: 600px; height: 350px; border: 1px solid black;">
One: 'Hi Mary.'
Two: 'Oh, hi.'
One: 'How are you doing?'
Two: 'I'm doing alright. How about you?'
One: 'Not too bad. The weather is great isn't it?'
Two: 'Yes. It's absolutely beautiful today.'
One: 'I wish it was like this more frequently.'
Two: 'Me too.'
One: 'So where are you going now?'
Two: 'I'm going to meet a friend of mine at the department store.'
One: 'Going to do a little shopping?'
Two: 'Yeah, I have to buy some presents for my parents.'
One: 'What's the occasion?'
Two: 'It's their anniversary.'
One: 'That's great. Well, you better get going. You don't want to be late.'

One: 'Sure. Bye.'
  </textarea>
    </div>

    <!-- Имя, Телефон, E-mail, текст, кнопка Отправить -->
    <div style="margin-left: 50px;">

      <div>
        <span style="display: block;">Имя:</span>
        <input class="input_name" type="text" placeholder="Your Name">
      </div>
      <div>
        <span style="display: block;">Email:</span>
        <input class="input_email" type="email" placeholder="Your Email">
      </div>
      <div>
        <span style="display: block;">Телефон:</span>
        <input class="input_tel" type="email" placeholder="Your tel.">
      </div>
      <div>
        <span style="display: block;">Message:</span>
        <textarea class="input_text" placeholder="Your Message"></textarea>
      </div>
      <button class="submit">Отправить</button>

    </div>
  </div>

  <script>

    const nameEl = document.querySelector(".input_name");
    const emailEl = document.querySelector(".input_email");
    const telEl = document.querySelector(".input_tel");

    document.querySelector(".replace1").addEventListener('click', () => {
      let text = document.querySelector(".text");
      text.textContent = text.textContent.replace(/'/g, '\"');
    })

    document.querySelector(".replace2").addEventListener('click', () => {
      let text = document.querySelector(".text");
      text.textContent = text.textContent.replace(/'/g, '\"');
      text.textContent = text.textContent.replace(/\b"/g, '\'');
    })

    document.querySelector(".submit").addEventListener('click', () => {

      if (nameEl.value.match(/^([a-zа-яё]+)$/i))
        nameEl.classList.remove("error");
      else
        nameEl.classList.add("error");

      if (emailEl.value.match(/^[a-zа-я0-9.-]+@[a-z]+\.[a-z]+/i))
        emailEl.classList.remove("error");
      else
        emailEl.classList.add("error");

      //if (telEl.value.match(/^\+7\([0-9]{3}+\)[0-9]{3}+\-+[0-9]{4}$/))
      if (telEl.value.match(/^\+7\(([0-9]{3})+\)([0-9]{3})+\-+([0-9]{4})$/))
        telEl.classList.remove("error");
      else
        telEl.classList.add("error");

    })

  </script>
</body>

</html>
